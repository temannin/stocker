name: Tag Creation

on:
  push:
    branches:
      - main  # Adjust this to your default branch

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Read Cargo.toml version
        id: cargo-version
        run: |
          cd app
          version=$(grep '^version' Cargo.toml | sed 's/version = "//;s/"//')
          echo "version=$version" >> $GITHUB_ENV

      - name: Check for existing tag
        id: check-tag
        run: |
          if git tag | grep -q "v${{ env.version }}"; then
            echo "Tag v${{ env.version }} already exists."
            exit 1
          fi

      - name: Create and push tag
        if: ${{ success() }}
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ env.version }}

  generate-release-artifacts:
    needs: tag-release
    if: ${{ needs.tag-release.result == 'success' }}  # Ensures this only runs if the tag creation was successful
    uses: ./.github/workflows/rust.yml  # Call the rust workflow
